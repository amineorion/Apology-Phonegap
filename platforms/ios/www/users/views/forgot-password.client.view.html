<section class="" data-ng-controller="AuthenticationController">


	<div class="col-md-12 text-center">
		<div class='login-logo login-main-width'>
			<img src="./core/img/logo.gif"></img>
		</div>
		<form data-ng-submit="forgotPassword()" class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<div class='login-input login-main-width'>
					<input type='email' name="email" placeholder='Email' data-ng-model="forgot.email" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Email'" ></input>
				</div>
				<div class='forgot-buttons login-main-width row'>
					<button type="submit" class="btn btn-default col-md-12">Submit</button>
				</div>
			</fieldset>
		</form>
	</div>


</section>
