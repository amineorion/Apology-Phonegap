<section data-ng-controller="RadioController as radio">
    <div class='main-window'>
        
        <div style="padding-top: 50px;padding-bottom: 35px;">
            <center><img src="./core/img/Apology.gif" width="200px" /></center>
        </div>
        
        <p class='main-page-text' ng-click="radio.start()">LISTEN TO A<br/>RECENT APOLOGY</p>
        
        <p class='main-page-subtext' >RECORDED</p>

        <p class='main-page-subtext'>{{ radio.currentApology.created | date:'medium' }}</p>
        
        <!--<div class='apology-prbar'>
        {{ radio.timePlayed | number:0 }}
        </div>
    -->
        
        <div class='normal-button-cont'>
            <div ng-show='radio.isPlaying' ng-click='radio.pause()' class='pause-button'>
                <img src="./core/img/pause.png" alt="">
            </div>
            <div ng-hide='radio.isPlaying' ng-click='radio.play()' class='pause-button'>
                <img src="./core/img/play.png" alt="">
            </div>
        </div>
        <div class='apology-footer' ng-click='radio.goTo("/signin")'>
            RECORD AN APOLOGY
        </div>
    </div>
</section>
