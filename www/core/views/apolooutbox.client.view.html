<section data-ng-controller="OutboxApolCtrl">
    <div class='main-window' style="padding-top: 40px;">
        <div><center><h4>RECEIVED APOLOGIES</h4></center></div>
        <div class="row" style="padding-top: 30px;margin-right: 0px;margin-left: 0px;padding-bottom: 30px;">
            <div style="padding: 0px;margin: 0px;padding-left: 30px;" class="col-xs-6">
                <div ng-click='goTo("/apoloinbox")' style="padding: 10px;padding-left:20px;border-color: white;border-width: 1px;border-style: solid;border-bottom-left-radius: 25px;border-top-left-radius: 25px;width: 100%;background-color: white;color: #A7B9C2;">
                    INBOX
                </div>
            </div>
            <div style="padding: 0px;margin: 0px;padding-right: 30px;" class="col-xs-6">
                <div style="padding: 10px;padding-right:20px;border-color: white;border-width: 1px;border-style: solid;border-bottom-right-radius: 25px;border-top-right-radius: 25px;width: 100%;background-color: transparent;text-align: right;">
                    OUTBOX
                </div>
            </div>
        </div>
        <div ng-repeat='apology in apologies' style="padding: 20px;">
            <div style="border: 1px solid white;border-top: 0px;border-right: 0px;border-left: 0px;" class="row">
              <div class="col-xs-5">
                  <span>TO</span><br/>
                  <span>{{ apology.receiverPhoneNumber }}</span>
              </div>
              <div class="col-xs-5">
                  <span>SENT</span><br/>
                  <span>{{ apology.sent | date:'MMM d, yyyy' }}</span>
              </div>
              <div class="col-xs-2">
                  <span><a ng-href="#!/player/{{apology._id}}"><img src="./core/img/play.png" width="30px" /></a></span>
              </div>
            </div>
        </div>
        <div class='apology-footer' ng-click='goTo("/signin")'>
            RECORD AN APOLOGY
        </div>
    </div>        
</section>
